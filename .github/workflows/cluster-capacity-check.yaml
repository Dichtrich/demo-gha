on:
  workflow_dispatch:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - ./**.yaml
      - ./**.yml
name: Cluster Capacity Check
jobs:
  check_capacity:
    runs-on: ubuntu-latest
    name: Check capacity 
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed files using defaults
        id: changed-files
        uses: tj-actions/changed-files@v29

      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v29
        with:
          files: |
            *.yml
            *.yaml


